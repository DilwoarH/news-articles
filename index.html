<html>
  <head>
    <meta data-react-helmet="true" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
    <title>News sheets - Powered by Google Sheets</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./lib/govuk-frontend/dist/govuk-frontend-2.4.1.min.css">
  </head>
  <body>
    <header class="govuk-header " role="banner" data-module="header">
      <div class="govuk-header__container govuk-width-container">
        <div class="govuk-header__logo">
          <a href="/" class="govuk-header__link govuk-header__link--homepage">
            <span class="govuk-header__logotype">
              <span class="govuk-header__logotype-text">
                News Sheets
              </span>
            </span>
          </a>
        </div>
      </div>
    </header>
    <div class="govuk-width-container">
      <span class="govuk-caption-m govuk-!-margin-top-6">Powered by Google Sheets</span>
      <h1 class="govuk-heading-xl">Latest news</h1>
      <div id="news-articles">
        <p class="govuk-body-l">Loading articles...</p>
      </div>
    </div>
    
    <footer class="govuk-footer " role="contentinfo">
      <div class="govuk-width-container ">
        <div class="govuk-footer__meta">
         News Sheet
        </div>
      </div>
    </footer>
  </body>
  <script src="./lib/jquery/jquery-3.3.1.min.js"></script>
  <script src="./lib/govuk-frontend/dist/govuk-frontend-2.4.1.min.js"></script>
  <script src="./js/index.js"></script>
</html>
